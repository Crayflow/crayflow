---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: crayflow-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: crayflow-manager-role
subjects:
- kind: ServiceAccount
  name: crayflow-default
  namespace: default
- kind: ServiceAccount
  name: crayflow-controller-manager
  namespace: crayflow-system
